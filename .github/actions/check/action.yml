name: Run checks
description: >-
  Runs validations and linters.

runs:
  using: "composite"
  steps:
    - name: Type check code with mypy
      shell: bash
      run: |
        uv run mypy .

    - name: Validate code with linters
      shell: bash
      run: |
        uv run ruff check

    - name: Lint Dockerfile with Checkov
      uses: bridgecrewio/checkov-action@7e3930d7acb8482fd506c495250290b269e2e640 # v12.3055.0
      with:
        file: ./Dockerfile
        quiet: true
        output_format: cli
        output_file_path: console
